<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <style text="text/css">
        * {
            font-size: 20px;
            padding-top: 4px;
            padding-bottom: 6.05px;

        }

        body {
            border: 5px solid rgb(156, 228, 206);

            padding-top: 0px;
            border-radius: 12px;
            display: flex;

            margin-left: 12px;
        }

            background-image: url(https://www.accesscorp.com.br/wp-content/uploads/2019/07/business-intelligence-o-que-e-exemplos-aplicacoes-1200x480.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 100%;
        }

        #titulo {
            font-size: 48px;
            font-weight: bolder;
            text-decoration: underline;
        }

        #campos {
            display: inline-block;
            font-weight: bolder;
            width: 300px;
            background-color: rgb(156, 241, 201);
            justify-content: center;
            padding-left: 1.5%;
            padding-right: 1.5%;
            padding-bottom: 0px;
            border: 5px solid red;
            border-radius: 12px;
        }

        input {
            border-radius: 12px;
        }

        select {
            border-radius: 12px;
            width: 300px;
        }

        #selec {
            width: 32.03px;
            height: 37.05px;
            transform: translateX(-8px);
        }

        #comp {
            width: 250px;
            margin-right: 0px;
            margin-top: 0px;
            transform: translateY(-11px);
        }
    </style>
</head>

<body align="center">
    <main id="corpo">
        <h1 id="titulo">Informações Pessoais do Funcionário</h1>
        <div id="campos">
            <form id="fields">
                <label for="Nome">Nome do Funcionário</label><br><input id="Nome" type="text">
                <br><label for="cpf">CPF</label><br><input type="text" id="RegraValida" value="" name="RegraValida" onkeydown="javascript: fMasc( this, mCPF );">
                <br><label for="rg">RG</label><br><input type="text" id="rgvalido" name="rgvalido" value="" onkeydown="javascript: fMasc( this, mRG );">
                <br><label for="nasc">Data de Nascimento</label><br><input type="date" id="nasc">
                <br><label for="cnh">Tipo da CNH</label><br>
                <select name="CNH" id="cnh" value="tipo CNH">
                    <optgroup label="Tipo de Documento">
                        <option value="Tipo A">CNH Categoria A</option>
                        <option value="Tipo B">CNH Categoria B</option>
                    </optgroup>
                </select>
                <br><label for="ec">Estado Civil</label><br><select name="estadocivil" id="ec">
                    <optgroup label="Selecione o Estado Civil">
                        <option value="Solteiro(a)">Solteiro(a)</option>
                        <option value="Casado(a)">Casado(a)</option>
                        <option value="Viuvo(a)">Viuvo(a)</option>
                    </optgroup>
                </select>
                <br><label for="cep">CEP</label><br><input id="cepvalido" value="" name="cepvalido" type="text" onkeydown="javascript: fMasc( this, mCEP );">
                <br><label for="rua">Rua</label><br><input id="rua" type="text">
                <br><label for="bairro">Bairro</label><br><input id="cidade" type="text">
                <br><label for="estado">Estado</label><br><input id="estado" type="text">
                <br><label for="numero">Número da Casa</label><br><input id="numero" type="number">
                <br><label for="comp">Complemento</label><br><input type="checkbox" id="selec" for="comp"
                    onload="check()"><input id="comp" type="text" placeholder="Selecione para desabilitar" required>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('selec').onclick = function check() {
            document.getElementById('comp').disabled = this.checked;
            document.getElementById('comp').removeAttribute(required);
        };
    </script>

    <script>
        function ValidaCPF() {
            var RegraValida = document.getElementById("RegraValida").value;
            var cpfValido = /^(([0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2})|([0-9]{11}))$/;
            if (cpfValido.test(RegraValida) == true) {
                console.log("CPF Válido");
            } else {
                console.log("CPF Inválido");
            }
        }
        function fMasc(objeto, mascara) {
            obj = objeto
            masc = mascara
            setTimeout("fMascEx()", 1)
        }

        function fMascEx() {
            obj.value = masc(obj.value)
        }

        function mCPF(cpf) {
            cpf = cpf.replace(/\D/g, "")
            cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2")
            cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2")
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2")
            return cpf
        }
    </script>

</body>

</html>
